
<section class="service-features py-5">
  <div class="container">
    <div class="row g-4 justify-content-center">
      <div class="col-6 col-md-3 text-center" *ngFor="let feature of features">
        <div class="feature-item p-3">
          <div class="icon-wrapper mb-3 text-danger">
            <mat-icon class="feature-icon">{{feature.icon}}</mat-icon>
          </div>
          <h5 class="fw-bold mb-1">{{feature.title}}</h5>
          <p class="text-muted small mb-0">{{feature.description}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
