<section class="featured-products py-5 bg-white">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="section-title fw-bold mb-1">Featured Products</h2>
                <p class="text-muted mb-0">Our most popular picks this season</p>
            </div>
            <button mat-button color="warn" class="view-all-btn">
                View All <mat-icon iconPositionEnd>arrow_forward</mat-icon>
            </button>
        </div>

        <div class="row g-4 justify-content-center">
            <div class="col-md-3 col-sm-6" *ngFor="let product of products()">
                <div class="product-card h-100 bg-white rounded-3 overflow-hidden position-relative"
                    (click)="navigateToProduct(product.modelNo)">
                    <!-- Sale Badge -->
                    <div class="badge-overlay position-absolute top-0 start-0 m-3 z-2">
                        <span class="badge bg-danger rounded-1 px-3 py-2 text-uppercase fw-normal"
                            *ngIf="product.discountPercentage">
                            {{product.discountPercentage}}% OFF
                        </span>
                    </div>

                    <!-- Wishlist Button -->
                    <div class="actions position-absolute top-0 end-0 m-3 z-2">
                        <button mat-icon-button class="wishlist-btn bg-white">
                            <mat-icon>favorite_border</mat-icon>
                        </button>
                    </div>

                    <!-- Image -->
                    <div class="img-wrapper position-relative bg-light">
                        <img [src]="environment.apiUrl + '/images/product/' + product.modelNo + '/1'"
                            [alt]="product.name" class="img-fluid w-100 object-fit-cover">
                    </div>

                    <!-- Content -->
                    <div class="card-body p-3">
                        <div class="badge bg-light text-dark mb-2 fw-normal px-2 py-1 small" *ngIf="product.category">
                            {{product.category}}
                        </div>
                        <h5 class="card-title fw-bold mb-1 text-truncate">{{product.name}}</h5>

                        <!-- Rating -->
                        <div class="d-flex align-items-center gap-1 mt-1" *ngIf="product.rating">
                            <mat-icon
                                style="color: #fbbf24; font-size: 18px; width: 18px; height: 18px;">star</mat-icon>
                            <span class="small text-muted">{{product.rating}}</span>
                        </div>

                        <div class="d-flex align-items-center gap-2 mt-2">
                            <span class="price fw-bold text-danger fs-5">{{formatPrice(product.price)}}</span>
                            <span class="text-decoration-line-through text-muted small"
                                *ngIf="product.mrp && product.mrp > product.price">
                                {{formatPrice(product.mrp)}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div class="col-12 text-center py-5" *ngIf="loading()">
                <p class="text-muted">Loading featured products...</p>
            </div>
        </div>
    </div>
</section>
