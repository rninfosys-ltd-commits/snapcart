# -----------------------------
# Application Configuration (Production)
# -----------------------------
spring.application.name=BACKEND
server.port=${PORT:8080}

# -----------------------------
# MySQL Database Configuration
# -----------------------------
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -----------------------------
# Hibernate / JPA Configuration
# -----------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# -----------------------------
# Email Configuration
# -----------------------------
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.debug=true
spring.mail.default-encoding=UTF-8

# -----------------------------
# JWT Configuration
# -----------------------------
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# -----------------------------
# Stripe Configuration
# -----------------------------
stripe.api.key=${STRIPE_API_KEY}

# -----------------------------
# Monitoring Configuration
# -----------------------------
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# Multipart config
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# CORS configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://accomplished-radiance-production.up.railway.app,http://localhost:4200,http://localhost:3000}

# Frontend public URL for email links
app.frontend.url=${FRONTEND_URL:https://accomplished-radiance-production.up.railway.app}


# -----------------------------
# Logging Configuration (Production Safe)
# -----------------------------
logging.level.root=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.apache=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.springframework.web=ERROR
logging.level.org.springframework.security=ERROR

# Disable startup banner logs (optional)
spring.main.banner-mode=off
